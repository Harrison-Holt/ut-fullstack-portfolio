<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="message.html" method="post">

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="Mary" required/>

        <label for="date">Start Date: </label>
        <input type="date" id="date" name="start-date" min="2019-06-04" max="2019-07-01"/>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"/>

        <label for="search">Search: </label>
        <input type="search" id="search" name="search"/>

        
        <label for="num">Number: </label>
        <input type="number" id="num" name="num" min="1" max="10"/> 

        <label for="email">email: </label>
        <input type="email" id="email" name="email" novalidate/>

        <label for="address">Address: </label>
        <textarea id="address" rows="6"></textarea>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="AND">Anderson</option>
            <option value="GRE">Greenville</option>
            <option selected value="CLE">Clemson</option>
            <option value="CEN">Central</option>

        </select>

        <label for="interest">Interests</label>
        <fieldset>
            <label><input type="checkbox" name="interests" value="Sports"/> Sports</label>
            <label><input type="checkbox" name="interests" value="Coding"/> Coding</label>
            <label><input type="checkbox" name="interests" value="Movies"/> Movies</label>
        </fieldset>

        
        <label for="interest">Main Interests</label>
        <fieldset>
            <label><input type="radio" name="interests" value="Sports"/> Sports</label>
            <label><input type="radio" name="interests" value="Coding"/> Coding</label>
            <label><input type="radio" name="interests" value="Movies"/> Movies</label>
        </fieldset>

        <button type="submit">Submit</button>
        <input type="submit" value="Checkout" />
        <input type="reset" value="Reset all inputs" />


    </form>
            <button type="submit">General Button</button>

</body>
</html>
